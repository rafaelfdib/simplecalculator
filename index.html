<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="content">
        <section id='screen'></section>
        <section id='controls'>
            <div class="line">

            </div>
            <div class="line">
                <button class="number" meta-data="1">1</button>
                <button class="number" meta-data="2">2</button>
                <button class="number" meta-data="3">3</button>
                <button class="operator" meta-data="sum">+</button>
            </div>
            <div class="line">
                <button class="number" meta-data="4">4</button>
                <button class="number" meta-data="5">5</button>
                <button class="number" meta-data="6">6</button>
                <button class="operator" meta-data="subtraction">-</button>
            </div>
            <div class="line">
                <button class="number" meta-data="7">7</button>
                <button class="number" meta-data="8">8</button>
                <button class="number" meta-data="9">9</button>
                <button class="operator" meta-data="division">รท</button>
            </div>
            <div class="line">
                <button class="number" meta-data="0">0</button>
                <button class="system" meta-data="clear">C</button>
                <button class="system" meta-data="clearAll">CA</button>
                <button class="operator" meta-data="multiplication">x</button>
            </div>
            <div class="line">
                <button class="operator" meta-data="percentage">%</button>
                <button class="system" meta-data="dot">.</button>
                <button class="enter" meta-data="enter">Enter</button>
            </div>

        </section>
    </div>
    <script src="app.js"></script>


</body>

</html>
